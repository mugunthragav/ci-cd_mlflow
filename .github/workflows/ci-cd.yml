name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        # Add commands to run your tests here, if any
        echo "No tests specified"

    - name: Build Docker image
      run: |
        docker build --network=host -t my-mlflow-app .

    - name: Push Docker image to Docker Hub
      run: |
        docker tag my-mlflow-app:latest mugunthragav/my-mlflow-app:latest
        docker push mugunthragav/my-mlflow-app:latest
