name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t my-mlflow-app .
        docker tag my-mlflow-app:latest mugunthragav/my-mlflow-app:latest

    - name: Push Docker image to Docker Hub
      run: |
        docker push mugunthragav/my-mlflow-app:latest
